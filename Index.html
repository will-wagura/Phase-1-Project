<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIROBI GEMS</title>
    <link  rel="stylesheet" href=Styles.css>
</head>
<body>
    <script src="Script.js"></script>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for restaurant">
        <button id="search-btn">Search</button>
    </div>
    <div class="carouse-container">
        <div class="carousel">
            <!-- Reviews will be inserted here dynamically -->
        </div>
        <button class="prev-btn">Prev</button>
        <button class="next-btn">Next</button>
    </div>
    <div class="reviews-container">
        <h2>Share your experience</h2>
        <form id="review-form">
            <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
            <textarea id="review-text" placeholder="Your review" cols="30" rows="10" required></textarea>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1"  max="5" required>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
